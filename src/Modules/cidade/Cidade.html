<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__cell--span-12-desktop">
        <button ng-click="ctrl.voltarQuadro()" class="mdc-button">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-icon-button__icon">reply</i>
            <span class="mdc-button__label"> Voltar ao quadro geral</span>
        </button>

        <div ng-if="ctrl.cidades == undefined">
            <h1>NÃ£o tem cidades cadastradas aqui</h1>
        </div>

        <div ng-if="ctrl.cidades">
            <div class="row-text">

                <h1>Cidades</h1>
                <div>
                    <button ng-click="ctrl.addCidade()" class="mdc-button">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Adicionar cidade</span>
                    </button>
                </div>

            </div>
            <div class="grid-table-main">
                <mdTable class="teste mdc-data-table">
                    <table class="mdc-data-table__table" aria-label="Dessert calories">
                        <thead>
                            <tr class="mdc-data-table__header-row">

                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">CÃ³digo</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">Cidade</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">UF</th>
                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">#</th>

                            </tr>
                        </thead>
                        <tbody class="mdc-data-table__content">
                            <tr class="mdc-data-table__row" ng-repeat="cidade in ctrl.cidades">
                                <td class="mdc-data-table__cell">{{cidade.id}} </td>
                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{cidade.nome}}</td>
                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{cidade.uf}}</td>
                                <td class="mdc-data-table__cell">

                                    <button ng-click="ctrl.editar(cidade.id)" id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites"
                                        aria-pressed="false">
                                        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"></i>
                                        <i class="material-icons mdc-icon-button__icon">edit</i>
                                    </button>

                                    <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites"
                                        aria-pressed="false">
                                        <i
                                            class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">Ver</i>
                                        <i class="material-icons mdc-icon-button__icon">remove_red_eye</i>

                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </mdTable>
            </div>

        </div>
    </div>

</div>
</div>
