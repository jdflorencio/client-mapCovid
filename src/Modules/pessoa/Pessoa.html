<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__cell--span-12-desktop">

        <div ng-if="ctrl.pessoas == undefined">
            <h1>Não tem pessoas cadastradas aqui</h1>
        </div>

        <div ng-if="ctrl.pessoas">
            <div class="row-text">

                <h1>Pessoas</h1>
                <div>
                    <button ng-click="ctrl.addPessoa()" class="mdc-button">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Adicionar pessoa</span>
                    </button>
                </div>

            </div>
            <div class="grid-table-main">
                <mdTable class="teste mdc-data-table">
                    <table class="mdc-data-table__table" aria-label="Dessert calories">
                        <thead>
                            <tr class="mdc-data-table__header-row">

                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Código</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">Pessoa</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">Cidade</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">UF</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">Situação</th>
                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">#</th>

                            </tr>
                        </thead>
                        <tbody class="mdc-data-table__content">
                            <tr class="mdc-data-table__row" ng-repeat="pessoa in ctrl.pessoas">
                                <td class="mdc-data-table__cell">{{pessoa.id}} </td>
                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{pessoa.nome}}</td>
                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{pessoa.cidade.nome}}
                                </td>
                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{pessoa.cidade.uf}}</td>
                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{pessoa.prontuario[0].situacao}}</td>
                                <td class="mdc-data-table__cell">

                                    <button ng-click="ctrl.editar(pessoa.id)" id="add-to-favorites"
                                        class="mdc-icon-button" aria-label="Add to favorites" aria-pressed="false">
                                        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"></i>
                                        <i class="material-icons mdc-icon-button__icon">edit</i>
                                    </button>

                                    <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites"
                                        aria-pressed="false">
                                        <i
                                            class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">Ver</i>
                                        <i class="material-icons mdc-icon-button__icon">remove_red_eye</i>

                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </mdTable>
            </div>

        </div>
    </div>

</div>
</div>
